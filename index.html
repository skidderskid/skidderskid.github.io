<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skidderz</title>
    <meta property="og:title" content="skiddz">
    <meta property="og:image" content="https://media.discordapp.net/attachments/1356838794258681997/1358230021516562512/New_Project_13.png?ex=67f315c7&is=67f1c447&hm=237b089e0032d6392437bebd9e82fe181c6a94cbfae54d5b9ab1dde90d40fd18&=&format=webp&quality=lossless">
    <meta property="og:url" content="https://skidderzz.github.io/">
    <meta property="og:type" content="website">

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="icon" href="https://media.discordapp.net/attachments/1246719291517308929/1355064651209244773/New_Project.png?ex=67e791cc&is=67e6404c&hm=bbaa7f89cb8384e3208ca15ba5837d3cb24ac98ddaee4946f9997c938a0c0d7e&=&format=webp&quality=lossless" type="image/png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: " ";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
            color: white;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 15px #800000;
        }

        .container {
            z-index: 2;
            width: 100%;
            max-width: 1200px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h1 {
            font-size: 7rem;
            margin: 0;
            text-shadow: 0 0 15px #800000;
            animation: fadeIn 2s ease-out;
            user-select: none;
            text-align: center;
            letter-spacing: 5px;
            color: #800000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .description {
            font-size: 20px;
            margin: 20px 0;
            opacity: 0.85;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #800000;
            text-align: center;
            max-width: 800px;
        }

        .cta {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .download-btn, .btn-discord {
            font-size: 24px;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
            color: white;
            letter-spacing: 2px;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(128, 0, 0, 0.5);
            background-color: #800000;
            border: 2px solid #800000;
        }

        .download-btn:hover, .btn-discord:hover {
            background-color: #ff4c4c;
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 76, 76, 0.7);
        }

        .download-btn:active, .btn-discord:active {
            transform: scale(1);
            box-shadow: none;
        }

        .cta a {
            margin: 0 20px;
        }

        .section-divider {
            width: 80%;
            height: 2px;
            background-color: #800000;
            margin: 40px 0;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particles div {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #800000;
            border-radius: 50%;
            opacity: 0.9;
            animation: particle-move 5s infinite;
        }

        @keyframes particle-move {
            0% {
                transform: translate(0, 0);
                opacity: 0.9;
            }
            100% {
                transform: translate(calc(100vw * 2), calc(100vh * 2));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="container">
        <h1>skidderz</h1>
        <div class="description">
            <p>an upcoming executor for exploiters, by exploiters.</p>
        </div>
        <div class="cta">
            <a href="https://link-to-your-download-page" class="download-btn">Download Now</a>
        </div>
        <div class="section-divider"></div>
        <div class="description">
            <p>If you need support or have any questions, feel free to join our community and get all the help you need!</p>
        </div>
        <div class="cta">
            <a href="https://discord.gg/jnUWGpbSfJ" target="_blank" class="btn-discord"><i class="fab fa-discord"></i> Join Discord</a>
        </div>
    </div>

    <script>
        // Particles Animation
        const particlesContainer = document.querySelector('.particles');
        setInterval(() => {
            const particle = document.createElement('div');
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.left = `${Math.random() * 200}%`;
            particlesContainer.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 5000);
        }, 25);
    </script>
</body>
</html>
